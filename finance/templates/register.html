{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post" class="register-container">
        <div>
            <input autocomplete="off" autofocus class="form-control register-input" name="username" placeholder="Username" type="text">
        </div>
        <div>
            <input autocomplete="off" class="form-control password register-input" name="password" placeholder="Password" type="password" >
        </div>
        <div>
            <input autocomplete="off" class="form-control password register-input" name="confirmation" placeholder="Re-enter Password" type="password">
        </div>
        <button class="btn btn-primary register-button" type="submit">Register</button>
    </form>
{% endblock %}
